<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 
<script src="js/vendor/jquery.ui.widget.js"></script>
<script src="js/jquery.iframe-transport.js"></script>
<script src="js/jquery.fileupload.js"></script>
 
<!-- bootstrap just to have good looking page -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
 
<!-- we code these -->
<link href="css/dropzone.css" type="text/css" rel="stylesheet" />
<script src="js/fileupload.js"></script>
</head>
 
<body>
<h1 class="title" style="text-align: center">Upload Arquivos Sparkle</h1>
<div style="width:100%;padding:20px">
 
    <input class="btn btn-default btn-file" style="line-height:0px;" id="fileupload" type="file" name="files[]" data-url="http://localhost:8080/api/uploadFile" multiple>
 
    <div id="dropzone">Drop files here</div>
 
    <div class="progress" id="progress">
        <div class="bar" style="width: 0%;"></div>
    </div>

    <div id="div_message"></div>
 
    <table class="table" id="uploaded-files">
        <tr>
            <th>File Name</th>
            <th>File Size</th>
            <th>File Type</th>
            <th>File Part</th>
            <th>Download</th>
        </tr>
    </table>
 
</div>
</body> 
</html>
